    <script>
        function laSoNguyenTo (num) {
            let soUoc = 1;
            for (let i = 2; i <= num; i++) {
                if (num % i == 0) {
                    soUoc = soUoc + 1;
                }
            }
            if (soUoc == 2) {
                return true; 
            } else {
                return false; 
            }   
        }

        function lietKeSoNguyenTo () {
            let n = +prompt("Bạn muốn liệt kê bao nhiêu số nguyên tố?")
            let count = 1
            let j = 2
            while (count <= n) {
                if (laSoNguyenTo (j)) {
                    console.log(j);
                    count++
                }
                j++
            }
        }
