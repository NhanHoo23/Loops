<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tamgiac1
        document.write("<h3>Tam gi치c 1:</h3>");
        for(let i = 0; i < 5; i ++) {
            for(let j = 0; j <= i; j ++) {
                document.write("*");
            }
            document.write("<br>");
        }

        // tamgiac2
        document.write("<h3>Tam gi치c 2:</h3>");
        for(let i = 0; i < 5; i ++) {
            for(let j = 5; j > i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }

        // tamgiac3
        document.write("<h3>Tam gi치c 3:</h3>");
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write("&ensp;")
            }
            for (let k = 1; k <= i; k++) {
                document.write("*")
            }
            document.write("<br>");
        }

        // tamgiac4
        document.write("<h3>Tam gi치c 4:</h3>");
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j < i; j++) {
                document.write("&ensp;")
            }
            for (let k = 5; k >= i; k--) {
                document.write("*")
            }
            document.write("<br>");
        }
        
        
    </script>
</body>
</html>
